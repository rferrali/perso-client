<ng-container>
  <span [popover]="popTemplate" [outsideClick]="true" placement="bottom">
    <i class="fas fa-bookmark"></i> Citation
  </span>
</ng-container>
<ng-template #popTemplate>
<div class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control form-control-sm" type="text" [value]="citation">
      <div class="input-group-append">
        <button class="btn btn-primary btn-sm" (click)="copy()">
          <i class="fas fa-clipboard"></i>
        </button>
      </div>
    </div>
  </div>
</div>
</ng-template>
