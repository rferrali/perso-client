<h1>
  People
  <div class="btn-group float-right pull-right">
    <button class="btn btn-danger" (click)="deleteMode = !deleteMode" [disabled]="editMode">
      <i class="fa fa-trash"></i>
      <span *ngIf="deleteMode">&nbsp; Done</span>
    </button>
    <button class="btn btn-dark" (click)="clickPerson(newPerson)" [disabled]="deleteMode || editMode">
      <i class="fa fa-plus"></i>
      <span *ngIf="!deleteMode">&nbsp; New person</span>
    </button>
  </div>
</h1>

<div>
  <span *ngFor="let person of store.people | async ">
    <button type="button" class="btn btn-primary mr-1 mt-1" (click)="clickPerson(person)" [disabled]="editMode">
      {{person.first_name}} {{person.last_name}}
      <span *ngIf="deleteMode">
        &nbsp;<i class="fa fa-times-circle"></i>
      </span>
    </button>
  </span>
</div>

<!-- {{ ppl | json }} -->

<div *ngIf="editMode" class="mt-3">
<app-coauthor-edit [person]="person" (submitted)="editMode = false"></app-coauthor-edit>
</div>
