<div class="row mb-4">
  <div class="col">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"
      style="justify-content: center; display: flex;">
      <div class="btn-group mr-2 mt-2" role="group" aria-label="Alls">
        <button type="button" class="btn" (click)="goTo(null)" [class.btn-primary]="!kFilter"
          [class.btn-outline-primary]="kFilter">
          All papers
        </button>
      </div>
      <div class="btn-group mr-2 mt-2" role="group" aria-label="Keywords">
          <button type="button" class="btn" disabled style="opacity: 1" [class.btn-primary]="kFilter"
          [class.btn-outline-primary]="!kFilter">By keyword</button>
        <button *ngFor="let keyword of keywords" type="button" class="btn" [class.btn-primary]="test(keyword)"
          [class.btn-outline-primary]="!test(keyword)" (click)="goTo(keyword)">
          <i [class]="keyword.icon"></i>
          {{ keyword.keyword }}
        </button>
      </div>
    </div>
  </div>
</div>
