<app-messages></app-messages>

<div class="container">
  <div class="row mb-5 mt-5 justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h3>Log in</h3>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]=loginForm.invalid>Log
            in</button>
        </div>
      </form>
    </div>
  </div>
</div>
